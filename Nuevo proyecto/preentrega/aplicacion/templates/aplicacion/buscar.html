{% extends "aplicacion/index.html" %}


{% block titulo %}
<h1 class="display-5 fw-bolder text-white mb-2">Buscar Equipos</h1>
{% endblock titulo %}


{% block contenido %}
<form action="{% url 'encontrar_equipos' %}" method="get">
    {% csrf_token %}
    <p>Ingrese equipo a buscar: <input type="text" name="buscar" id="buscar"></p>
    <input type="submit" value="Buscar">
</form>


{% endblock contenido %}
